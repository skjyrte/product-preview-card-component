<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="frame">
      <div class="innerFrame">
        <div class="fitPicture">
          <img
            class="desktopPicture"
            src="./images/image-product-desktop.jpg"
            alt="product photo"
          />
          <img
            class="mobilePicture"
            src="./images/image-product-mobile.jpg"
            alt="product photo"
          />
        </div>
        <div class="text">
          <p class="title">PERFUME</p>
          <p class="product">Gabrielle Essence Eau De Parfum</p>
          <p class="desc">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="newPrice">$149.99</span>
            <span class="oldPrice">$169.99</span>
          </div>
          <button class="cart">
            <img src="images\icon-cart.svg" alt="cart photo" />&nbsp Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
